<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CDN VUE -->

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT AWESOME -->

    <!-- FONT GOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato:wght@400;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Open+Sans:wght@400;800&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=PT+Serif:ital@0;1&family=Prompt:wght@400;500&family=Roboto:wght@400;700&family=Ubuntu:ital,wght@0,400;1,300&display=swap"
    rel="stylesheet">
    <!-- FONT GOGLE -->

    <!-- LINK CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- LINK CSS  -->

    


    <title>Boolzap</title>
</head>


<body>

    <div id="app" class="big-container">
        <div class="container">

            <!-- ASIDE BAR -->
            <aside class="aside-bar">

                <!-- Header aside bar-->
                <div class="header-aside-bar d-flex">
                   <div class="user-avatar">
                        <img src="img/avatar_8.jpg" alt="user">
                   </div>
                   <div class="user-text">
                        <h5>Jon Doe</h5>
                   </div> 
                   <div class="user-icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                   </div>
                </div>
                <!-- Header aside bar -->

                <!-- Notification bar -->
                <div class="notifications-bar d-flex">
                    <div class="icon-notification d-flex">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="text-notification d-flex">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- Notification bar -->

                <!-- search-contact-bar -->
                <div class="search-contact d-flex">

                    <div class="icon-search-contact d-flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                 
                    <form class="form-bar-search d-flex">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </form>
                    
                </div>
                <!-- search-contact-bar -->

                <!-- List contact -->
                <div class="container-contact d-flex">

                    <div class="contact d-flex" @click="currentImage=index" v-for="(contact, index) in contacts" :class="{'bg-contact':index===currentImage }">

                        <div class="avatar-contact">
                            <img :src="`img/avatar${contact.avatar}.jpg`" alt="{{ contact.name }}">
                        </div>

                        <div class="text-contact">
                            <h5>{{ contact.name }}</h5>
                            <p>Ultimo messaggio inviato</p>
                        </div>

                        <div class="date-contact">
                            <p>12:00</p>
                        </div>

                    </div>

                </div>
                <!-- List contact -->


            </aside>
            <!-- ASIDE BAR -->


            <!-- CHAT SIDE BAR -->
            <div class="chat-side d-flex">

                <!-- Header chat side -->
                <div class="header-chat-side d-flex">

                    <div class="header-avatar-select">
                        <img src="img/avatar_1.jpg" alt="">
                    </div>

                    <div class="text-header-chat d-flex">
                        <h5>Michele</h5>
                        <p>ultimo accesso alle ore 12:00</p>
                    </div>

                    <div class="icon-header-chat d-flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- Header chat side -->

                <!-- Main chat  -->
                <div class="main-chat">

                    <div class="container-global-message">

                        <div class="container-message d-flex" :class="message.status" v-for="message in contacts[currentImage].messages" >
                            <div class="message d-flex" >
                                {{ message.message }}
                                <div class="date-message">
                                    <!-- {{ message.date }} -->
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>

                </div>
                <!-- Main chat  -->


                <!-- Footer chat  -->
                <div class="footer-chat d-flex">

                    <div class="icon-footer-chat-smile d-flex">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>

                    
                    <form class="bar-chat-footer" @submit.prevent="addMessage">
                        <input type="text" v-model="textNewMessage" placeholder="Invia un messaggio">
                    </form>
                    

                    <div class="icon-footer-chat-microphone d-flex">
                        <i class="fa-solid fa-microphone"></i>
                    </div>


                </div>
                <!-- Footer chat  -->





            </div>
            <!-- CHAT SIDE BAR -->

        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
